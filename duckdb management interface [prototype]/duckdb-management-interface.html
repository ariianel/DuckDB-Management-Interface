<script>
    document.getElementById('navigateButton').addEventListener('click', function() {
        // Sélection de l'iframe de la page main.html
        const mainIframe = document.querySelector('iframe[src="./main/main.html"]');

        if (mainIframe) {
            // Défilement fluide jusqu'à l'iframe
            mainIframe.scrollIntoView({ behavior: 'smooth' });
        }

    });
</script>
