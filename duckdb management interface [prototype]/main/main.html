<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Stylesheet pour la mise en forme de la page -->
        <link rel="stylesheet" href="main.css">

        <!-- CodeMirror: Bibliothèque pour l'éditeur de code SQL -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/codemirror.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/codemirror.min.js"></script>
        
        <!-- Mode SQL pour CodeMirror -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/mode/sql/sql.min.js"></script>
        
        <!-- Extension pour la fermeture automatique des parenthèses/brackets -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/addon/edit/closebrackets.min.js"></script>
        
        <!-- Suggestions automatiques pour les requêtes SQL -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/addon/hint/sql-hint.min.js"></script>

        <!-- Thèmes pour l'éditeur CodeMirror -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/theme/tomorrow-night-bright.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/material.min.css">
        <script src="path/to/codemirror/addon/display/placeholder.js"></script>


        <title>DuckDB Management</title>
    </head>
    <body>

        <div class="main-contenant">
            <!-- Conteneur principal pour l'affichage de la console SQL et des requêtes -->      
            <div class="all-contenant">
                <!-- Section contenant le bouton d'exécution et les onglets de sélection -->
                <div class="img-buttons-contenant">
                    <img id="execute-img" src="../assets/execute_and_display.png" alt="Execute and Display">

                    <!-- Boutons pour basculer entre la console SQL et les requêtes prédéfinies -->
                    <div class="button-contenant">
                        <button id="sqlButton" class="active">SQLConsole</button>
                        <button id="queryButton">Frequently used query</button>
                    </div>
                </div>

                <!-- Liste des requêtes fréquemment utilisées -->
                <div class="queries-contenant">
                    <div class="query-item query-stat" data-selected="false">
                        <div class="query-circle">1</div>
                        <span class="query-name">Statistical analysis of result reliability</span>
                    </div>
                    <div class="query-item query-areas" data-selected="false">
                        <div class="query-circle">2</div>
                        <span class="query-name">Identify the areas where the model performs best</span>
                    </div>
                    <div class="query-item query-average" data-selected="false">
                        <div class="query-circle">3</div>
                        <span class="query-name">Compare the average performance of the models</span>
                    </div>
                    <div class="query-item query-trends" data-selected="false">
                        <div class="query-circle">4</div>
                        <span class="query-name">Analyze trends by category</span>
                    </div>
                    <div class="query-item query-time" data-selected="false">
                        <div class="query-circle">5</div>
                        <span class="query-name">Comparison of model execution time in relation to their perf</span>
                    </div>
                </div>
            </div>

            <!-- Tableau contenant le champ pour entrer le code SQL et afficher les résultats -->
            <table class="tableau">
                <thead>
                    <tr>
                        <th>
                            Code 
                            <img src="../assets/ico_info.png" alt="info" class="info-icon">
                            <!-- Infobulle affichée lorsque l'utilisateur survole l'icône -->
                            <div class="tooltip">Ce champ est pour entrer votre code SQL</div>
                        </th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <!-- Zone de texte pour écrire les requêtes SQL -->
                        <td>
                            <textarea id="sqlEditor"></textarea>
                        </td>
                        <td>
                            <p class="msg-error"></p>
                            <!-- Bouton pour exécuter la requête SQL -->
                            <button class="run-query-btn">▶ Run Query</button>
                            <textarea id="sqlResult"></textarea>
                            <button class="clear-btn">✖ Clear</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>

        <script type="module" src="../script.js"></script>
        <!-- Inclusion du fichier JavaScript pour gérer les interactions de la page -->
        <script src="main.js"></script>

    </body>
</html>
